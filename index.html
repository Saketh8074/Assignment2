<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="box" id="reverse">
      <h2>Reverse String</h2>
      <input type="text" id="reverse-input" placeholder="Enter a string" />
      <button id="reverse-btn">Reverse String</button>
      <p>Reversed String: <span id="reverse-result"></span></p>
    </div>
    <div class="box" id="palindrome">
      <h2>Palindrome Check</h2>
      <input type="text" id="palindrome-input" placeholder="Enter numbers (e.g. 12321)" />
      <button id="palindrome-btn">Check Palindrome</button>
      <p>Result: <span id="palindrome-result"></span></p>
    </div>
    <div class="box" id="tip-calculator">
      <h2>Tip Calculator</h2>
      <input type="number" id="subtotal-input" placeholder="Enter subtotal" step="0.01" />
      <input type="number" id="tip-input" placeholder="Enter tip percentage" step="0.01" />
      <button id="tip-btn">Calculate Total</button>
      <p>Total Amount: $<span id="total-result"></span></p>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
